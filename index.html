<html>
    <head>
        <title>
            Currency convertor
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <meta name="theme-color" content="#252180"/>
        <meta name="description" content="Currency convertor, convert from all cureency across the world"/>
        <meta name="display" content="fullscreen"/>
        <meta name="orientation" content="portrait"/>
        <meta name="keywords" content="currency, convert, money, currenco"/>
        <meta name="author" content="LTPhen"/>
        <meta name="application-name" content="Currenco"/>
      
        <link rel="shortcut icon" href="images/icon.png" type="image/x-icon"/>
        <link rel="manifest" href="manifest.json"/>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    </head>
    <body>

        <!-- 
            Nav bar from materialize
         -->
         <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Currenco</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="partials/countries.html">Countries</a></li>
                    <li><a href="partials/currencies.html">Currencies</a></li>
                    <li><a href="partials/beToBe.html">Be to Be</a></li>
                    <li><a href="partials/about.html">About</a></li>
                </ul>
            </div>
        </nav>
    
        <ul class="sidenav" id="mobile-demo">
            <li><a href="partials/countries.html">Countries</a></li>
            <li><a href="partials/currencies.html">Currencies</a></li>
            <li><a href="partials/beToBe.html">Be to Be</a></li>
            <li><a href="partials/about.html">About</a></li>
        </ul>

        <!-- 
            Main app container
         -->
         <div class="container" id="views">
             <h3 class="center-align">
                 Normal convertor
             </h3>
             <div class="preloader-wrapper active center-align">
                <div class="spinner-layer spinner-red-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div><div class="gap-patch">
                    <div class="circle"></div>
                  </div><div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">subdirectory_arrow_left</i>
                                <input type="text" id="from" class="autocomplete autocomplete-currrency">
                                <label for="from">From</label>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                            <div class="col s12">
                                <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">subdirectory_arrow_right</i>
                                    <input type="text" id="to" class="autocomplete autocomplete-currrency">
                                    <label for="to">To</label>
                                </div>
                                </div>
                            </div>
                        </div>
                                    
                <div class="row">
                    <div class="input-field col s12">
                    <i class="material-icons prefix">attach_money</i>
                    <input id="amount" type="text" class="validate">
                    <label for="amount">Amount</label>
                    </div>
                </div>
                
                </form>
            </div>
            <div class="card">
                <div class="card-content">
                    Result : <span id="beToBeResult"><b></b></span>
                </div>
            </div>
         </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/idb@2.1.3/lib/idb.min.js"></script>
        <script src="./js/html.js"></script>
        <script src="./js/db.js"></script>
        <script src="./js/dynamic.js"></script>
        <script src="./js/api.js"></script>
        <script src="./js/app.js"></script>
        <script>
            (new Convertor()).initAutocomplete();
            Dynamic.fromToConvertion();

            if(window.localStorage.getItem("firstLaunch") == undefined){
                window.localStorage.setItem("firstLaunch", false);
                window.location = "./partials/gsOne.html";
            }
        </script>
        
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125015062-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-125015062-1');
        </script>

    </body>
</html>
